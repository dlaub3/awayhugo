<!DOCTYPE html>
<html lang="en">

{{ if eq .Site.Params.env "dev" }}
    {{- partial "head.dev.html" . -}}
{{ else }}
    {{- partial "head.html" . -}}
{{ end }}

<body>
    {{- partial "header.html" . -}}
    <main id="content">
        <nav>
            <ul>
                <li>
                    <strong>
                        <a href="/">Home</a>
                    </strong>
                </li>
                <li>
                    <strong>
                        <a href="/about">About</a>
                    </strong>
                </li>
            </ul>
        </nav>
        <section>
            {{- block "main" . }}{{- end }}
        </section>
    </main>
    {{- partial "footer.html" . -}}
</body>

</html>
