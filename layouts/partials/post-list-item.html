    <li>
      <a class="post-list-item {{ if not .Description }}empty{{ end }}" href={{ .Permalink }}>
        <div>
          {{ if (isset .Page.Params "date")}}
          <span class="date">{{ dateFormat "January, 2006" .Date }}</span>
          {{ end }}
          <h3>{{ .Title }}</h3>
          <p> {{ .Description }}</p>
        </div>
      </a>
      {{- partial "tags-links-items.html" . -}}
    </li>
