<ul>
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
  <li class="{{if or ($currentPage.IsMenuCurrent " main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}">
    <strong>
      <a class="" href="{{ .Permalink }}" title="{{ .Title }}">{{ .Name }}</a>
    </strong>
  </li>
  {{ end }}
</ul>
