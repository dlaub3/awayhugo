<header>
  <h1>{{ .Title }}</h1>
  {{ if (isset .Page.Params "date")}}
  {{ if ne .Page.Type "jargon" }}
  <div>
    <span>{{ dateFormat "January, 2006" .Date }}</span>
  </div>

  <div>
    <span>
      {{ .Params.Description }}
    </span>
  </div>
  {{ end }}
  {{ end }}
  {{ if .Params.hero_img }}
  {{- partial "imgproc.html" . -}}
  {{ end }}
</header>
