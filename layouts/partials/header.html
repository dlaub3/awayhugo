<header>
  <h1>{{ if (isset .Page.Params "series")}}<span class="series">{{ .Params.series }}:</span> {{ .Title }}{{else}}{{ .Title }}{{end}}</h1>
  {{ if (isset .Page.Params "date")}}
  {{ if ne .Page.Type "jargon" }}
    <div>
      <span>{{ dateFormat "January, 2006" .Date }}</span>
    </div>
  {{ end }}
  {{ end }}
</header>
