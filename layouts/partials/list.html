<nav class="post-list">
  {{ if .IsHome }}
  <ul>
    {{ range where .Site.RegularPages "Type" "not in" (slice "jargon" ) }}
    {{ if ne .Name "About" }}
      {{- partial "post-list-item" . -}}
    {{ end }}
    {{ end }}
  </ul>
  {{ else }}
  <ul>
    {{ range .Pages }}
      {{- partial "post-list-item" . -}}
    {{ end }}
  </ul>
  {{ end }}
</nav>
